<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/4b63a49f8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./loginstyle.css" />
    <link rel="stylesheet" href="./responsivelogin.css" />
  </head>
  <body>
    <main class="signupmain">
      <div class="left">
        <a href="./index.html">
          <svg
            preserveAspectRatio="xMidYMid meet"
            data-bbox="20 20 160 160"
            viewBox="20 20 160 160"
            height="200"
            width="200"
            xmlns="http://www.w3.org/2000/svg"
            data-type="color"
            role="img"
            aria-labelledby="svgcid-kjzmfqkej430"
          >
            <defs>
              <style>
                #comp-jhpvyjf2 svg [data-color="1"] {
                  fill: #ff5f42;
                }
              </style>
            </defs>
            <title id="svgcid-kjzmfqkej430">Homepage</title>
            <g>
              <path
                d="M100 20c-44.183 0-80 35.817-80 80s35.817 80 80 80 80-35.817 80-80-35.817-80-80-80zm0 37.621c6.175 0 11.181 5.006 11.181 11.181S106.175 79.984 100 79.984c-6.175 0-11.181-5.006-11.181-11.181S93.825 57.621 100 57.621zM53.729 85.292c0-6.175 5.006-11.181 11.181-11.181s11.181 5.006 11.181 11.181-5.006 11.181-11.181 11.181-11.181-5.006-11.181-11.181zM100 140.503c-18.399 0-33.314-6.042-33.314-18.135 0-12.094 14.915-25.661 33.314-25.661 18.398 0 33.313 13.566 33.313 25.661 0 12.094-14.915 18.135-33.313 18.135zm35.089-44.03c-6.175 0-11.181-5.006-11.181-11.181s5.006-11.181 11.181-11.181c6.175 0 11.181 5.006 11.181 11.181s-5.005 11.181-11.181 11.181z"
                fill="#ff5f42"
                data-color="1"
              ></path>
            </g>
          </svg>
        </a>
      </div>
      <div class="right">
        <h1>Log In</h1>
        <form class="signupform">
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />
          <input type="text" placeholder="email" />
          <div class="passwordwrapper">
            <input
              type="password"
              placeholder="password"
              class="passwordField"
            />
            <i class="fa-solid fa-eye showpassword"></i>
          </div>
          <input
            type="submit"
            placeholder="Log In"
            class="loginbutton"
            value="Sign up"
          />
        </form>
        <div class="signupwrap">
          <p>click here to log in</p>
          <a href="./login.html">Log In</a>
        </div>
      </div>
    </main>
    <script src="./loginsignup.js"></script>
  </body>
</html>
